<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TierMaker2 - Create a Tier List for Anything</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        .upload-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 40px;
            color: #fff;
        }
        .upload-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 12px;
        }
        .upload-controls input[type=file] {
            color: #ccc;
        }
        .upload-controls button {
            background: #38bdf8;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #022;
            font-weight: 600;
        }
        .upload-controls button.ghost {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: #ccc;
        }
        .upload-status {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
            gap: 12px;
        }
        .gallery-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
        }
        .gallery-item button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #ccc;
            margin-top: 6px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leftArrow = document.querySelector('.nav-arrow-left');
            const rightArrow = document.querySelector('.nav-arrow-right');
            const templateItems = document.querySelectorAll('.template-item');
            let currentPage = 0;
            const itemsPerPage = 6;
            const totalPages = Math.ceil(templateItems.length / itemsPerPage);
            
            function showPage(page) {
                templateItems.forEach((item, index) => {
                    const pageIndex = Math.floor(index / itemsPerPage);
                    if (pageIndex === page) item.classList.remove('hidden');
                    else item.classList.add('hidden');
                });
                leftArrow.disabled = page === 0;
                rightArrow.disabled = page === totalPages - 1;
            }
            
            leftArrow.addEventListener('click', () => {
                if (currentPage > 0) { currentPage--; showPage(currentPage); }
            });
            
            rightArrow.addEventListener('click', () => {
                if (currentPage < totalPages - 1) { currentPage++; showPage(currentPage); }
            });
            
            showPage(currentPage);
        });
    </script>
